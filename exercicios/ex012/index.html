<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos com hospedagem local</h1>
    <p>Este video está hospedado no meu computador</p>
    <video poster="imagens/foto-p.png" src="média/video.mp4" width="300" height="300" controls></video>
    <h1>Inserindo videos com hospedagem online</h1>
    <p>Este video esta hospedado online</p>
    <iframe width="300" height="300" src="https://www.youtube.com/embed/UIbeV_YnyUU?si=FWWwFVlBr1buq5__" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
